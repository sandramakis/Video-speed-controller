<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="speed.js" defer></script>
    <title>Video Speed Controller</title>
  </head>
  <body>
    <main class="wrapper">
      <video
        class="video"
        src="Click and Drag to Scroll - Google Chrome 2023-11-14 10-27-52.mp4"
        controls
        loop
      ></video>

      <div class="speed">
        <div class="speed-bar"></div>
      </div>
    </main>
  </body>
</html>
